<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интерактивная схема скалодрома</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    svg {
      max-width: 100%;
      height: auto;
      touch-action: manipulation;
    }
    #routeDetails {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 600px;
      background-color: #f9f9f9;
    }
    polygon:hover, path:hover, rect:hover {
      fill-opacity: 0.5;
      stroke-width: 3;
      cursor: pointer;
    }
    #filters {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }
    #routeList {
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
    img.route-media, video.route-media {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    iframe {
      margin-top: 30px;
      width: 100%;
      max-width: 600px;
      height: 600px;
      border: none;
    }
    button.log-button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button.log-button:hover {
      background-color: #0056b3;
    }
    .log-count {
      margin-top: 8px;
      font-size: 0.9em;
      color: #555;
    }
    rect {
      transition: all 0.2s ease;
    }
    rect:hover {
      fill-opacity: 0.35;
    }
  </style>
</head>
<body>
  <h1>Схема скалодрома</h1>

  <div id="filters">
    <label for="sectorSelect">Сектор:</label>
    <select id="sectorSelect" onchange="filterRoutes()">
      <option value="all">Все</option>
    </select>

    <label for="difficultySelect">Сложность:</label>
    <select id="difficultySelect" onchange="filterRoutes()">
      <option value="all">Любая</option>
    </select>

    <label for="authorSelect">Автор:</label>
    <select id="authorSelect" onchange="filterRoutes()">
      <option value="all">Все</option>
    </select>

    <label for="dateSelect">Дата:</label>
    <select id="dateSelect" onchange="filterRoutes()">
      <option value="all">Все даты</option>
    </select>
  </div>

  <svg width="800" height="800" viewBox="0 0 800 800">
    <image xlink:href="map2-0.jpg" x="0" y="0" width="800" height="800" />
    <rect id="sector1" x="90" y="40" width="160" height="70" fill="rgba(255,0,0,0.15)" stroke="red" stroke-width="2" />
    <rect id="sector2" x="85" y="140" width="165" height="80" fill="rgba(255,0,0,0.15)" stroke="red" stroke-width="2" />
    <rect id="sector3" x="75" y="250" width="175" height="110" fill="rgba(255,0,0,0.15)" stroke="red" stroke-width="2" />
    <rect id="sector4" x="80" y="370" width="160" height="100" fill="rgba(255,0,0,0.15)" stroke="red" stroke-width="2" />
    <rect id="sector5" x="70" y="490" width="160" height="80" fill="rgba(255,0,0,0.15)" stroke="red" stroke-width="2" />
    <rect id="sector6" x="310" y="40" width="150" height="90" fill="rgba(255,0,0,0.15)" stroke="red" stroke-width="2" />
    <rect id="sector7" x="330" y="150" width="130" height="100" fill="rgba(255,0,0,0.15)" stroke="red" stroke-width="2" />
    <rect id="sector8" x="310" y="270" width="150" height="90" fill="rgba(255,0,0,0.15)" stroke="red" stroke-width="2" />
    <rect id="sector9" x="290" y="390" width="170" height="100" fill="rgba(255,0,0,0.15)" stroke="red" stroke-width="2" />
    <rect id="sector10" x="260" y="520" width="210" height="90" fill="rgba(255,0,0,0.15)" stroke="red" stroke-width="2" />
  </svg>

  <div id="routeDetails">
    <p>Загрузка данных из таблицы...</p>
  </div>

  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSex1ZT9dhsNYmK2MzpDSBTrdYZYGUlCiMoRFKAALKYXFOoaEw/viewform?embedded=true" width="640" height="1675" frameborder="0" marginheight="0" marginwidth="0">Загрузка…</iframe>

  </div>

  <button onclick="document.getElementById('formModal').style.display = 'flex'" style="margin: 20px; padding: 10px 20px; font-size: 16px; background-color: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer;">Добавить маршрут</button>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRdqfvEN83Y-19bbH6z0RxK1W6dHrWZ7Q_IIXCYKJ9vXCTfA1rVo5bRSqBfjw0wC1w3z3Bp2wyFV6_o/pub?output=csv';

    let routes = [];
    const routeDetails = document.getElementById('routeDetails');
    const sectorSelect = document.getElementById('sectorSelect');
    const difficultySelect = document.getElementById('difficultySelect');
    const authorSelect = document.getElementById('authorSelect');
    const dateSelect = document.getElementById('dateSelect');

    async function loadCSV() {
      const response = await fetch(CSV_URL);
      const text = await response.text();
      const lines = text.split('
').filter(Boolean);
      const headers = lines[0].split(',');
      routes = lines.slice(1).map(line => {
        const data = line.split(',');
        const row = {};
        headers.forEach((h, i) => {
          const value = data[i]?.trim();
          if (h.includes('Название')) row.name = value;
          else if (h.includes('Сектор')) row.sector = value;
          else if (h.includes('Сложность')) row.difficulty = value;
          else if (h.includes('Автор')) row.author = value;
        });
        if (headers[0] && data[0]) {
          const [date] = data[0].split(' ');
          row.date = date;
        }
        return row;
      });
      populateFilters();
      displayRoutes();
    }

    function populateFilters() {
      const sectors = new Set();
      const difficulties = new Set();
      const authors = new Set();
      routes.forEach(r => {
        if (r.sector) sectors.add(r.sector);
        if (r.difficulty) difficulties.add(r.difficulty);
        if (r.author) authors.add(r.author);
      });
      sectors.forEach(s => sectorSelect.innerHTML += `<option value="${s}">${s}</option>`);
      difficulties.forEach(d => difficultySelect.innerHTML += `<option value="${d}">${d}</option>`);
      authors.forEach(a => authorSelect.innerHTML += `<option value="${a}">${a}</option>`);
      const dates = new Set(routes.map(r => r.date).filter(Boolean));
      dates.forEach(d => dateSelect.innerHTML += `<option value="${d}">${d}</option>`);
    }

    function filterRoutes() {
      const sector = sectorSelect.value;
      const difficulty = difficultySelect.value;
      const author = authorSelect.value;
      const filtered = routes.filter(r =>
        (sector === 'all' || r.sector === sector) &&
        (difficulty === 'all' || r.difficulty === difficulty) &&
        (author === 'all' || r.author === author) &&
        (dateSelect.value === 'all' || r.date === dateSelect.value)
      );
      displayRoutes(filtered);
    }

    function displayRoutes(data = routes) {
      routeDetails.innerHTML = data.map(r => `
        <div class="route">
          <h3>${r.name}</h3>
          <p><strong>Сектор:</strong> ${r.sector}</p>
          <p><strong>Сложность:</strong> ${r.difficulty}</p>
          <p><strong>Автор:</strong> ${r.author}</p>
          <p><strong>Дата:</strong> ${r.date || '—'}</p>
        </div>
      `).join('') || '<p>Нет маршрутов по выбранным фильтрам.</p>';
    }

    loadCSV();

    // Добавляем обработчики клика по секторам SVG
    for (let i = 1; i <= 10; i++) {
      const sector = document.getElementById(`sector${i}`);
      if (sector) {
        sector.style.cursor = 'pointer';
        sector.addEventListener('click', () => {
          sectorSelect.value = `sector${i}`;
          filterRoutes();
        });
      }
    }
  </script>
</body>
</html>
